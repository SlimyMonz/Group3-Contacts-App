<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--this is mobile first reponsiveness-->

    <title><Monster Contacts></title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

   <!--jquery javascript-->
   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>


    <!--Group Stuff-->
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <link type="text/css" href="css/custom.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script>drag();</script> <!--makes modal draggable-->
    
    
</head>
<body>
     
        <!-- Section -->
        <section class="min-vh-100 d-flex bg-green align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-7 col-md-6 col-lg-5 justify-content-center">
                        <div class="card shadow-soft border-dark p-4">
                            <div class="card-header text-center pb-0">
                                <h2 class="h4">Monster Contacts</h2>  
                            </div>
                            <div class="card-body">
                                <form action="#" class="mt-4">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="loginName">Username</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" id="loginName" placeholder="" type="text" aria-label="username">
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="form-group">
                                        <!-- Form -->
                                        <div class="form-group">
                                            <label for="loginPassword">Password</label>
                                            <div class="input-group mb-4">
                                                <input class="form-control" id="loginPassword" placeholder="" type="password" aria-label="Password" required>
                                            </div>
                                            <button type="button" class="btn btn-primary w-100" onclick="doLogin();">Sign in</button>
                                             <span id="loginResult"></span>
                                        </div>
                                    </div>
                                </form>

                                

                                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal" id="register">
                                        Not registered?
                                        <button type="button" class="btn btn-link font-weight-bold d-block-append" id="createAccount" data-bs-target="#exampleModal" data-bs-toggle="modal" > Create account</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <!-- Modals -->
        <div class="modal fade" class="ui-widget-content" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-green border-dark">
                <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-green">
                <input type="text" class = "form-control w-50" id="first_name" onfocus="this.value=''" value="First Name">
                <input type="text" class = "form-control w-50" id="last_name" onfocus="this.value=''" value="Last Name">
                <input type="text" class = "form-control w-50" id="reg_login" onfocus="this.value=''" value="Login">
                <input type="text" class = "form-control w-50" id="reg_password" onfocus="this.value=''" value="Password">

                </div>
                <div class="modal-footer bg-pink border-dark">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="doRegister();" data-bs-dismiss="modal" >Register</button>
                </div>
            </div>
            </div>
        </div>
    
  
    
    <!--Bootstrap 5-->
    <!--bootstrap javascript sourceS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>
</html>
