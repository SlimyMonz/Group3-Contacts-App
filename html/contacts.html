<!DOCTYPE html>
<html lang="en">

    <head>
        <title>User Home</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="/css/custom.css" rel="stylesheet">

        <script src="/js/cookie.js"></script>

        <!-- <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                readCookie();
            }, false);
        </script> -->

        <!--Group Code-->
        <script src="/js/app.js"></script>
        <script src="/js/contacts.js"></script>
        <script src="/js/login.js"></script>
        <script src="/js/modal.js"></script>

        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!--jquery javascript-->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>           
    </head>

    <body>

        <div id="navbar" >
            <h1 class="h4" id="logo" style="display: inline;">Monster Contacts</h1>
            <br>
            <form class="my-2 my-lg-0 form-group">
                <input class="form-control mr-sm-2 w-50 input-group"  id="search_bar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" id="search_btn" type="button" onclick="doSearch();" >Search</button>
            </form>
            <button type="button" class="btn btn-primary my-2 my-sm-0" id="add_contact" data-bs-target="#exampleModal" data-bs-toggle="modal" >Add Contact</button>
        </div>
	
	
        <h2 id="contact_title">Contacts</h2>
        <div>
            <table>
                <tr>
                    <td class="table_head_cells">Name</td>
                    <td class="table_head_cells">Phone </td>
                    <td class="table_head_cells">E-Mail </td>
                    <td class="table_head_cells">Edit </td>
                    <td class="table_head_cells">Delete </td>
                </tr>
            </table>

            <!-- display tabole here via search.js -->
            <table id ="contact_display_box"></table>
                
            </div>
		<script src="/js/search.js"></script>
        </div>

        <!-- Modals -->
        <div class="modal fade" class="ui-widget-content" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-green border-dark">
                <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-green">
                <input type="text" class = "form-control w-50" id="name" onfocus="this.value=''" value="Name">
                <input type="text" class = "form-control w-50" id="email" onfocus="this.value=''" value="E-Mail">
                <input type="text" class = "form-control w-50" id="phone" onfocus="this.value=''" value="Phone">

                </div>
                <div class="modal-footer bg-pink border-dark">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addContact();" data-bs-dismiss="modal" >Add Contact</button>
                </div>
            </div>
            </div>
        </div>
        <!--Bootstrap 5-->
        <!--bootstrap javascript sourceS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

    </body>
</html>
